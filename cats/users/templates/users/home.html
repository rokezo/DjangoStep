<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a> |
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}! You are logged in. |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <h1>Welcome to the site!</h1>

</body>
</html>
